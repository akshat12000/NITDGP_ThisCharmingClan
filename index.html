<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Myntra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            .set-img{
                height:35vw;
            }
            .my-inner{
                height:10vh;
                padding:1% 7%;
            }
            .navbar{
                background-color:#ebeef2 !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid" >
                <a class="navbar-brand" href="https://www.myntra.com">
                <img src="https://cdn.freelogovectors.net/svg08/myntra_logo-freelogovectors.net.svg" alt="" width="150" height="55" class="d-inline-block align-text-top" >
                </a>
            </div>
        </nav>
        <div class="my-inner">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="https://wowslider.com/sliders/demo-93/data1/images/lake.jpg" class="d-block w-100 set-img" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="https://wowslider.com/sliders/demo-93/data1/images/sunset.jpg" class="d-block w-100 set-img" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="https://wowslider.com/sliders/demo-93/data1/images/landscape.jpg" class="d-block w-100 set-img" alt="...">
                    </div>
                    <div class="carousel-item">
                    <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(18).jpg" class="d-block w-100 set-img" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </body>
</html>
